<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - CapiCorp</title>
  <link rel="stylesheet" href="../CSS/estilos.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="logo">CapiCorp</div>
      <ul class="nav-links">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="acceso-socios.html">Acceso Socios</a></li>
      </ul>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="project-card">
        <h2 class="project-title">Registrarse</h2>
        <p class="project-description">Creá tu cuenta para formar parte de nuestra cooperativa.</p>
        <form id="uploadForm">
          <div>
            <label for="nombre">Nombre completo:</label><br />
            <input type="text" id="nombre" name="nombre" required />
          </div><br />
          <div>
            <label for="correo">Correo electrónico:</label><br />
            <input type="email" id="correo" name="correo" required />
          </div><br />
          <div>
            <label for="password">Contraseña:</label><br />
            <input type="password" id="password" name="password" required />
          </div><br />
          <button type="submit">Registrarse →</button>
          <div class="mensaje"></div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    © CapiCode ® - CapiCorp
  </footer>

  <!--script src="../JScripts/scripts.js"></script-->
   <!-- Solicitud POST para añadir un nuevo usuario a la API -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
        console.log("hola");

                const data = {
                    usr_name: form.nombre.value,
                    usr_email: form.correo.value,
                    usr_pass: form.password.value
                };

                console.log(JSON.stringify(data));

                fetch('../APIs/api.php/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Usuario registrado correctamente');
                    location.reload();
                })
                .catch(error => {
                    alert('Error al registrar usuario');
                    console.error(error);
                });
          
        });
    </script>
</body>
</html>
